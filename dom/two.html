<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    
</head>
<body style="background: #0f0f0c; color: bisque;">
    <div class="parent">
        <div class="day">monday</div>
        <div class="day">tuesday</div>
        <div class="day">wednessday</div>
        <div class="day">thursday</div>
        <div class="day">friday</div>
    </div>
</body>
<script>
    const parent=document.querySelector('.parent')
    console.log(parent)
    console.log(parent.children);
    console.log(parent.children[1].innerText);

    for (let index = 0; index < parent.children.length; index++) {
        console.log(parent.children[index].innerHTML);
        
    }
    parent.children[1].style.color="orange";
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);

    const oneday=document.querySelector('.day');
    console.log(oneday);
    console.log(oneday.parentElement);
    console.log(oneday.nextElementSibling);

    console.log("nodes:" ,parent.childNodes);
</script>
</html>
