<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chaiorcode</title>
</head>
<body style="background-color: #362e2e; color: bisque;">
    <ul class ="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    //approach1 creating
    function addlanguahe(languagename){
        const li=document.createElement('li');
        li.innerHTML=`${languagename}`
        document.querySelector('.language').appendChild(li);

        
    }
    addlanguahe("python")
    addlanguahe("typescript")
    //approach2 ->creating
    function addOptimallanguage(languagename){
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(languagename));
        document.querySelector('.language').appendChild(li);
    }
    addOptimallanguage("cpp");

    //edit pproach1->editing
    const secondllang=document.querySelector('li:nth-child(2)')
    secondllang.innerHTML='mojo'

    // approach2.->editing
    const secondlang=document.querySelector('li:nth-child(2)')
    const newli = document.createElement('li')
    newli.textContent='python'
    secondlang.replaceWith(newli)

    
    // approach3.->editing
    const firstlang =document.querySelector("li:first-child")
    firstlang.outerHTML='<li>typeScript</li>'

    //remove
    const lastlang =document.querySelector('li:last-child')
    lastlang.remove()
</script>
</html>
